<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-blue-700 font-semibold">Deposit ||
            <span class="font-semibold text-purple-500">Withdaw ||
            </span> <span class="font-semibold text-red-400">Check
            </span> <span class="font-semibold text-yellow-500">Balance
            </span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-indigo-400 p-8 rounded ">
                    <h3 class="text-3xl font-semibold text-white"> Deposit</h3>
                    <h4 class="text-4xl font-semibold pt-4">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-3xl font-semibold text-white">Withdraw</h3>
                    <h4 class="text-4xl font-semibold pt-4">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded ">
                    <h3 class="text-3xl font-semibold text-white">Balance</h3>
                    <h4 class="text-4xl font-semibold pt-4">$ <span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdaw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-8 p-8 bg-red-500 rounded">
                    <h3 class="text-3xl mb-4 font-semibold">Diposit amount</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-200 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Deposit your amount">

                        <button id="deposit-btn"
                            class="bg-yellow-400 px-4 py-1 rounded text-black font-semibold">Deposit</button>

                    </div>

                </div>
                <div class="mt-8 p-8 bg-blue-500 rounded">
                    <h3 class="text-3xl mb-4 font-semibold">Withdaw amount</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-200 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Withdaw your amount">

                        <button id="withdraw-btn"
                            class="bg-yellow-400 px-4 py-1 rounded text-black font-semibold">Withdaw</button>

                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
