<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System via js</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my
            <span class="font-semibold text-purple-600">Banking System
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-10">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-200 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your email">

                <input id="user-password" class="border block border-gray-200 rounded w-3/4 mb-4 px-2" type="password" placeholder="Password">

                <button id="login-submit" class="bg-blue-400 px-4 py-1 rounded text-white font-semibold">Submit</button>
                <p id="error-message" class="font-semibold text-red-500 mt-3 hidden" >Your email or password is incorrect!</p>
            </div>
        </section>
    </main>
<script src="js/main.js"></script>
</body>

</html>
