<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-blue-700 font-semibold">Deposit ||
            <span class="font-semibold text-purple-500">Withdaw ||
            </span> <span class="font-semibold text-red-400">Check
            </span> <span class="font-semibold text-yellow-500">Balance
            </span>
        </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-indigo-400 p-8 w-3/4 mx-auto  rounded ">
                    <h3 class="text-3xl font-semibold text-white"> Deposit</h3>
                    <h4 class="text-4xl font-semibold pt-4">$00</h4>
                </div>
                <div class="bg-green-400 p-8 w-3/4 mx-auto  rounded ">
                    <h3 class="text-3xl font-semibold text-white">Withdraw</h3>
                    <h4 class="text-4xl font-semibold pt-4">$00</h4>
                </div>
                <div class="bg-yellow-500 p-8 w-3/4 mx-auto  rounded ">
                    <h3 class="text-3xl font-semibold text-white">Balance</h3>
                    <h4 class="text-4xl font-semibold pt-4">$00</h4>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
