<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center display-4">JavaScript Interest Calculator</h1>
        <hr>
        <div class="container" id="simple-interest">
            <h3>Simple Interest</h3>
            <p class="lead">A=i+(prt)</p>
            <form id="siForm">
                <div class="form-group">
                    <label for="principalSimple">Principal</label>
                    <input type="text" class="form-control" id="principalSimple"
                        placeholder="Enter amount without dollar sign">
                </div>
                <div class="form-group">
                    <label for="interestSimple">Interest Rate</label>
                    <input type="text" class="form-control" id="interestSimple" placeholder="Example: 12%">
                </div>
                <div class="form-group">
                    <label for="termSimple">Term of Loan</label>
                    <input type="text" class="form-control" id="termSimple"
                        placeholder="Example: 2 (must be in terms of years)">
                </div>
                <button type="submit" class="btn btn-primary" id="btnSimple" onclick="simpleInterest()">Submit</button>
            </form>
            <div>
                <p class="lead mt-3" id="siOutput-01"></p>
                <p class="lead mb-3" id="siOutput-02"></p>
            </div>
            <div class="text-center">
                <input class="btn btn-secondary btn-lg" type="button" value="Reset"
                    onClick="document.getElementById('siForm').reset()">
            </div>
        </div>
    </div>>
    <script src="./main.js"></script>
</body>

</html>
